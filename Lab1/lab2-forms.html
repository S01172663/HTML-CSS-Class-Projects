<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="Coffee Order Form for Lab 2">
    <meta name="author" content="Malica Washington">
    <title>Lab 2 - Coffee Order Form</title>
</head>
<body>
    <h1>Order Your Coffee</h1>
    <p>Fill out the form below to place your coffee order</p>

    <form action="https://www.w3schools.com/action_page.php" method="get">
    <label for="name">Customer Name:</label><br>
    <input type="text" id="name" name="name"><br><br>

    <label for="email">Email Address:</label><br>
    <input type="email" id="email" name="email"><br><br>

    <label for="coffee">Coffee Type:</label><br>
    <select id="coffee" name="coffee">
      <option value="latte">Latte</option>
      <option value="cappuccino">Cappuccino</option>
      <option value="americano">Americano</option>
    </select><br><br>

    <label>Coffee Size:</label><br>
    <input type="radio" id="small" name="size" value="small">
    <label for="small">Small</label>
    <input type="radio" id="medium" name="size" value="medium">
    <label for="medium">Medium</label>
    <input type="radio" id="large" name="size" value="large">
    <label for="large">Large</label><br><br>

    <label>Extras:</label><br>
    <input type="checkbox" id="whipped" name="extras" value="whipped cream">
    <label for="whipped">Whipped Cream</label><br>
    <input type="checkbox" id="shot" name="extras" value="extra shot">
    <label for="shot">Extra Shot</label><br>
    <input type="checkbox" id="almond" name="extras" value="almond milk">
    <label for="almond">Almond Milk</label><br><br>

    <label for="instructions">Special Instructions:</label><br>
    <textarea id="instructions" name="instructions" rows="4" cols="30"></textarea><br><br>

    <input type="Submit" value="Place Order">
  </form>
</body>
</html>
